<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">Student Management System</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item "><a class="nav-link"
						th:href="@{/students}">Student Management<span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/students/new}">Create New Student</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Pricing</a>
					</li>
					<li class="nav-item"><a class="nav-link disabled" href="#">Disabled</a>
					</li>
				</ul>
			</div>
		</nav>
		]
	</nav>
	<div class="container">
		<div class="row">
			<h1>List Students</h1>
			<br>

		</div>
		<div class="row">
			<div class="column">
				<a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">Add_Student</a>
			</div>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Student First Name</th>
					<th>Student Last Name</th>
					<th>Student Email</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student:${students}">
					<td th:text="${student.firstName}" />
					<td th:text="${student.lastName}" />
					<td th:text="${student.email}" />
					<td><a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary">update</a> 
					<a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-danger">delete</a> 
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
